apply plugin: 'com.novoda.bintray-release'
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

publish {
    userOrg publishUserOrg
    repoName publishRepoName
    groupId publishGroupId
    artifactId 'log-debug'
    publishVersion publishLibVersion
    desc publishDesc
    website publishWebsite
}

android {
    compileSdkVersion configCompileSdkVersion

    defaultConfig {
        minSdkVersion configMinSdkVersion
        targetSdkVersion configTargetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    android.variantFilter { variant ->
        variant.setIgnore(variant.buildType.name != 'release')
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {
    testImplementation project(':test-utils-data')
    testImplementation project(':test-utils-stream')
    testImplementation buildDependencies.kotlin
    testImplementation testDependencies.junit
    testImplementation testDependencies.robolectric
}
